<!DOCTYPE html>
<html>
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Similarity Search</title>

    <style>
        body {
            background-image: url("https://images.unsplash.com/photo-1457364887197-9150188c107b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-top: 3rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.6);
        }

        textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            box-sizing: border-box;
            border: none;
            border-radius: 0.5rem;
            background-color: rgba(255,255,255,0.9);
            color: #333;
            font-size: 1.2rem;
            resize: vertical;
        }

        button[type=submit] {
            background-color: #007bff;
            color: #fff;
            padding: 1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type=submit]:hover {
            background-color: #0062cc;
        }

        #loader {
            display: none;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Enter your search query:</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/search" method="POST" onsubmit="showLoader()">
                    <div class="form-group">
                        <textarea rows="10" name="input_text" class="form-control" required></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-block">Search</button>
                    </div>
                </form>

                <!-- Loader -->
                <div id="loader" class="text-center">
                    <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <p class="mt-2">Searching, please wait...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showLoader() {
            document.getElementById("loader").style.display = "block";
        }
    
        window.addEventListener("pageshow", function () {
            document.getElementById("loader").style.display = "none";
        });
    </script>
    
</body>
</html>
